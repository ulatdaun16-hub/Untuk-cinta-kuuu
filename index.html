<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #fde2ea, #f7b7c9);
    min-height: 100vh;
    overflow-x: hidden;
    color: #6b2138;
}

section {
    padding: 70px 20px;
    max-width: 900px;
    margin: auto;
    display: none;
}

h1, h2 {
    text-align: center;
    font-weight: 500;
}

.center {
    text-align: center;
}

button {
    background: #f38ba0;
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ec6f8e;
}

/* PASSWORD */
#passwordPage {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

input {
    padding: 12px;
    border-radius: 12px;
    border: none;
    width: 230px;
    text-align: center;
    font-size: 16px;
    margin-bottom: 15px;
}

.error {
    color: #b91c1c;
    margin-top: 10px;
}

/* MESSAGE */
.message {
    background: rgba(255,255,255,0.35);
    padding: 30px;
    border-radius: 20px;
    margin-top: 30px;
    line-height: 1.9;
    font-size: 17px;
}

/* DOLLS */
.doll {
    position: fixed;
    top: -40px;
    font-size: 28px;
    animation: fall linear forwards;
    opacity: 0.7;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* FADE */
.fade {
    animation: fade 2s forwards;
}

@keyframes fade {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* ENDING */
.ending {
    margin-top: 60px;
    font-size: 16px;
    opacity: 0;
    animation: fadeIn 6s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordPage">
    <h2>Masukkan tanggal jadian kita ü§ç</h2>
    <input id="passwordInput" placeholder="30 Desember 2026">
    <button onclick="checkPassword()">Masuk</button>
    <div id="error" class="error"></div>
</div>

<!-- WELCOME -->
<section id="welcome">
    <h1 class="fade">Selamat datang di tempat paling tenang ü§ç</h1>
</section>

<!-- HERO -->
<section id="hero">
    <h1>Happy Valentine</h1>
    <h2>My Safe Place ü§ç</h2>
</section>

<!-- VIDEO -->
<section id="videoSection" class="center">
    <video id="video" width="100%" controls>
        <source src="video-valentine.mp4" type="video/mp4">
    </video>
</section>

<!-- MESSAGE -->
<section id="message" class="center">
    <button id="openBtn" onclick="startMessages()">Aku mau bilang sesuatu ü§ç</button>
    <div id="typing" class="message" style="display:none;"></div>

    <div class="ending">
        Aku nggak janji dunia akan selalu baik.<br>
        Tapi aku janji,<br>
        kamu nggak akan sendirian ü§ç
    </div>
</section>

<!-- CLOSING -->
<section id="closing">
    <h1 class="center">Still you. Always you.</h1>
</section>

<script>
const sections = ["welcome","hero","videoSection","message","closing"];

function checkPassword() {
    const input = document.getElementById("passwordInput").value.toLowerCase();
    const correct = ["30 desember 2026", "30-12-2026"];

    if (correct.includes(input)) {
        document.getElementById("passwordPage").style.display = "none";
        sections.forEach((id, i) => {
            setTimeout(() => {
                document.getElementById(id).style.display = "block";
            }, i * 900);
        });
        spawnDolls();
    } else {
        document.getElementById("error").innerText =
            "Coba ingat lagi tanggal yang paling kita jaga ü§ç";
    }
}

/* TYPING MESSAGE */
const messages = [
"Terima kasih ya, kamu selalu ada di setiap langkahku, bahkan di saat aku lagi capek sama dunia.",
"",
"Kehadiranmu itu sederhana, tapi rasanya selalu bikin tenang.",
"",
"Mungkin aku nggak selalu bilang, tapi aku bersyukur banget punya kamu.",
"",
"Sayang, kalau dunia terasa terlalu ramai dan melelahkan buat kamu‚Ä¶",
"",
"Pulanglah.",
"",
"Aku akan selalu jadi tempatmu kembali.",
"",
"Di pundakku kamu boleh rapuh.",
"",
"Di dekatku kamu nggak perlu pura-pura kuat.",
"",
"Selama kamu masih mau melangkah, aku akan tetap di sini ü§ç"
];

let msgIndex = 0;

function startMessages() {
    document.getElementById("openBtn").style.display = "none";
    document.getElementById("typing").style.display = "block";
    showMessage();
}

function showMessage() {
    if (msgIndex >= messages.length) return;
    const box = document.getElementById("typing");
    box.innerHTML = "";
    let text = messages[msgIndex];
    let i = 0;

    const typing = setInterval(() => {
        box.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(typing);
            msgIndex++;
            setTimeout(showMessage, 1800);
        }
    }, 40);
}

/* DOLLS */
function spawnDolls() {
    setInterval(() => {
        const doll = document.createElement("div");
        doll.className = "doll";
        doll.innerText = "üß∏";
        doll.style.left = Math.random() * 100 + "vw";
        doll.style.animationDuration = (12 + Math.random() * 8) + "s";
        document.body.appendChild(doll);
        setTimeout(() => doll.remove(), 20000);
    }, 900);
}
</script>

</body>
</html>
