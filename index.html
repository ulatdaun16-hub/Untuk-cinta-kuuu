<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ü§ç</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #fde2ea, #f7b7c9);
    min-height: 100vh;
    overflow-x: hidden;
    color: #6b2138;
}

section {
    padding: 70px 20px;
    max-width: 900px;
    margin: auto;
    display: none;
}

h1, h2 {
    text-align: center;
    font-weight: 400;
}

.center {
    text-align: center;
}

button {
    background: #f4a3b5;
    color: #6b2138;
    border: none;
    padding: 14px 34px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 25px;
}

/* üîî KEDIP */
.pulse {
    animation: pulse 1.8s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244,163,181,0.6); }
    70% { transform: scale(1.07); box-shadow: 0 0 0 18px rgba(244,163,181,0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244,163,181,0); }
}

/* PASSWORD */
#passwordPage {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

input {
    padding: 12px;
    border-radius: 10px;
    border: none;
    width: 240px;
    text-align: center;
    font-size: 16px;
    margin-bottom: 15px;
}

.error {
    color: #9b1c31;
}

/* MESSAGE */
.message {
    background: rgba(255,255,255,0.35);
    padding: 30px;
    border-radius: 20px;
    line-height: 1.9;
}

/* ENDING */
.ending {
    margin-top: 60px;
    opacity: 0;
    animation: fadeIn 6s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* üß∏ BONEKA GEDE */
.doll {
    position: fixed;
    top: -80px;
    animation: fall linear forwards;
    opacity: 0.75;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(8deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="piano.mp3" type="audio/mpeg">
</audio>

<!-- PASSWORD -->
<div id="passwordPage">
    <h2>Masukkan tanggal jadian kita ü§ç</h2>
    <input id="passwordInput" placeholder="30 Desember 2026">
    <button class="pulse" onclick="checkPassword()">Masuk</button>
    <div id="error" class="error"></div>
</div>

<!-- WELCOME -->
<section id="welcome" class="center">
    <h1>Selamat datang ü§ç</h1>
    <button id="playMusicBtn" class="pulse" onclick="playMusic()" style="display:none;">
        Putar musik dulu üéπ
    </button><br>
    <button id="touchBtn" class="pulse" onclick="goNext()" style="display:none;">
        Sentuh aku ü§ç
    </button>
</section>

<!-- VIDEO -->
<section id="videoSection" class="center">
    <video id="video" width="100%" controls>
        <source src="video-valentine.mp4" type="video/mp4">
    </video><br>
    <button id="hugBtn" class="pulse" onclick="showMessage()" style="display:none;">
        Peluk aku üß∏
    </button>
</section>

<!-- MESSAGE -->
<section id="message" class="center">
    <div id="typing" class="message"></div>

    <div class="ending">
        Aku nggak janji dunia selalu baik.<br>
        Tapi aku janji,<br>
        kamu nggak sendirian ü§ç
    </div>
</section>

<script>
function checkPassword() {
    const input = document.getElementById("passwordInput").value.toLowerCase();
    if (input === "30 desember 2026" || input === "30-12-2026") {
        passwordPage.style.display = "none";
        welcome.style.display = "block";
        playMusicBtn.style.display = "inline-block";
        touchBtn.style.display = "inline-block";
        startDolls();
    } else {
        error.innerText = "Tanggal ini harusnya kamu ingat ü§ç";
    }
}

function playMusic() {
    bgMusic.volume = 0.35;
    bgMusic.play();
    playMusicBtn.style.display = "none";
}

function goNext() {
    welcome.style.display = "none";
    videoSection.style.display = "block";
    hugBtn.style.display = "inline-block";
}

const messages = [
"Terima kasih ya, sudah bertahan sejauh ini.",
"",
"Aku tahu dunia sering nggak adil sama kamu.",
"",
"Tapi di sini, kamu aman.",
"",
"Kalau capek, istirahatlah.",
"",
"Aku ada ü§ç"
];

let i = 0;
function showMessage() {
    videoSection.style.display = "none";
    message.style.display = "block";
    typeMessage();
}

function typeMessage() {
    if (i >= messages.length) return;
    let text = messages[i];
    let j = 0;
    typing.innerHTML = "";
    const interval = setInterval(() => {
        typing.innerHTML += text.charAt(j);
        j++;
        if (j >= text.length) {
            clearInterval(interval);
            i++;
            setTimeout(typeMessage, 1600);
        }
    }, 40);
}

/* üß∏ BONEKA */
function startDolls() {
    setInterval(() => {
        const doll = document.createElement("div");
        doll.className = "doll";
        doll.innerText = ["üß∏","üéÄ","ü§ç"][Math.floor(Math.random()*3)];
        doll.style.left = Math.random()*100+"vw";
        doll.style.fontSize = (48 + Math.random()*30)+"px";
        doll.style.animationDuration = (14 + Math.random()*10)+"s";
        document.body.appendChild(doll);
        setTimeout(()=>doll.remove(),22000);
    }, 1000);
}
</script>

</body>
</html>
